<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
		<link rel="stylesheet" href="../css/simple_form.css">

</head>
<body>
    <form>
        <header class="headerContainer"><h1>Enrollment Form</h1></header>
        <div>
            <label for="text">Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="number">Age: </label>
            <input type="number" id="number" name="number" required>
						<error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="text">Gender: </label>
            <input type="text" id="text" name="text" required>
        </div>
        <div>
            <label for="number">TelePhone No: </label>
            <input type="number" id="number" name="number" required>
        </div>
        <div>
            <label for="number">Weight in Kgs: </label>
            <input type="number" id="number" name="number" required>
        </div>
        <div>
            <label for="number">Height in cms: </label>
            <input type="number" id="number" name="number" required>
        </div>
				<div>
					<label for="weight">Your Desired Weight: </label>
					<input type="range" name="weight" id="weight" min="40" max="85" step="1" value="50" required>
					<output class="weight-output" for="weight">50</output>
				</div>
				<div>
					<button>Submit</button>
				</div>
    </form>
		<script>
            const text = document.querySelector('#text');
			const textError = document.querySelector('.text-error');
			text.addEventListener('input', function(){
				let nameRegex = RegExp("^[A-Z]{1}[a-z]{1,}$");
				if (nameRegex.test(text.value))
				textError.textContent = " ";
				else textError.textContent = "Incorrect Name";
			});

			const weight = document.querySelector('#weight');
			const output = document.querySelector('.weight-output');
			output.textContent = weight.value;
			weight.addEventListener('input', function() {
				output.textContent = weight.value 
			});  
		</script>
</body>
</html>
